name: Weekly Build

on:
  schedule:
    - cron: '0 7 * * 6'  # Run every Saturday at 7 AM UTC (Friday night US West)
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if release already exists
        id: check
        run: |
          # Get latest v2ray version
          VERSION=$(curl -s https://api.github.com/repos/v2fly/v2ray-core/releases/latest | jq -r .name)
          TAG="v2ray-$VERSION"

          # Check if release already exists in this repo
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Release $TAG does not exist. Proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: check-release
    if: needs.check-release.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Docker build script
        run: ./build-docker.sh

  build-packages:
    needs: check-release
    if: needs.check-release.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run DEB build script
        run: ./build-deb.sh

      - name: Run RPM build script
        run: ./build-rpm.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: build/
          retention-days: 30

  create-release:
    needs: [check-release, build-packages]
    if: needs.check-release.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest v2ray version
        id: version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/v2fly/v2ray-core/releases/latest | jq -r .name)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v2ray-$VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "V2Ray ${{ steps.version.outputs.version }}"
          body: |
            Automated weekly build of V2Ray ${{ steps.version.outputs.version }}

            This release contains pre-built packages for:
            - Debian/Ubuntu (.deb files) for amd64 and arm64
            - RHEL/CentOS/Fedora (.rpm files) for x86_64 and aarch64
          files: build/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          make_latest: true
